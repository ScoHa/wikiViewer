<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class='container' >
	<div class='background' id='background'>
		<div class='content'>
			<div class='searchbox'>
				<p>Search Wikipedia</p>
				<input id='search-input' name='search-input' type='search'/>
			</div>
			<div class='iconbox'>
				<div class='random'>
					<a href='https://en.wikipedia.org/wiki/Special:Random' target='_blank'><img src='http://res.cloudinary.com/dg8jelqkd/image/upload/v1488926690/random_jgzy2v.svg' class='image-button'></a>
				</div>
				<div class='search'>
					<input type="image" src='http://res.cloudinary.com/dg8jelqkd/image/upload/v1488926690/magnifying-glass_ya2gah.svg' class='image-button' id='submit'/>
				</div>
			</div>
			<div class='resultsbox'>
			</div>
		</div>
	</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
